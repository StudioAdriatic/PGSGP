name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    uses: ./.github/workflows/test-reusable.yml
    with:
      use_matrix: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup godot-lib for lint
        run: |
          mkdir -p godot-lib
          filename="godot-lib.4.4.1.stable.template_release.aar"
          echo "configurations.maybeCreate(\"default\")" > godot-lib/build.gradle
          echo "artifacts.add(\"default\", file('$filename'))" >> godot-lib/build.gradle
          url="https://github.com/godotengine/godot/releases/download/4.4.1-stable/${filename}"
          curl -L -o "godot-lib/${filename}" "$url"

      - name: Run lint
        run: ./gradlew lint

      - name: Upload lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: app/build/reports/lint-results.html

  build-check:
    needs: [test, lint]
    uses: ./.github/workflows/build-reusable.yml
    with:
      godot_version: '4.4.1'
      upload_artifacts: false
